<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <div id="login">
        <h2>Paciente</h2>
        <div>
            <h4>Nombre de usuario:</h4>
            <input type="text" id="agentName" required/>
        </div>

        <div>
            <h4>Contraseña:</h4>
            <input type="password" id="agentPass" required/>
        </div>
        <div class="row">&nbsp;</div>
        <div>
            <input id="searchAgent" type="button" value="Acceder">
        </div>
        <div>
            <input id="startCast" type="button" value="Iniciar">
            <!--<input id="stopCast" type="button" value="Detener">-->
            <!--  <canvas id='screenCanvas'></canvas> -->
        </div>
        <div class="row">&nbsp;</div>
        <div>
            <a href="./create_user.html">Crear nuevo usuario</a>
        </div>
    </div>
    <div class="container" id="chat" style="display: none;">
        <h4>Chat</h4>
        <!-- <div class="row">&nbsp;</div> -->
        <div class="row">
            <div class="col-12" style="height:120px;overflow:auto">
                <ul id="messagesList" style="padding-inline-start: 10px; list-style: none;"></ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <input type="text" id="messageInput">
                <input type="button" id="sendButton" value="Enviar">
            </div>
        </div>
        <div id="lastStatus"></div>
    </div>
    <script>
        require('./mongo_search.js')
        require('./renderer.js')
        require('./signalr.js')
    </script>
</body>

</html>
